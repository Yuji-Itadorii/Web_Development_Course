<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>

  <div class="container">
    <h1>Refresh Me</h1>

    <div class="dice">
      <p>Player 1</p>
      <img class="img1" src="images/dice1.png">
    </div>

    <div class="dice">
      <p>Player 2</p>
      <img class="img2" src="images/dice1.png">
    </div>

  </div>

  <script>
    var random1 = Math.floor(6 * Math.random() + 1);
    var random2 = Math.floor(6 * Math.random() + 1);

    var heading = document.querySelector("h1");

      if (random1 > random2) {
        heading.innerText = "Player 1 Wins!!";
      }
      else if (random1 < random2) {
        heading.innerText = "Player 2 Wins!!";
      }
      else {
        heading.innerText = "Match Draws!!";
      }


    document.getElementsByClassName("img1")[0].setAttribute("src", `images/dice${random1}.png`);
    document.getElementsByClassName("img2")[0].setAttribute("src", `images/dice${random2}.png`);
  </script>
</body>
